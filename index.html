    <title>Tic-Tac-Toe</title>

  <body>

        <div class="frame" id="1"></div>
        <div class="frame" id="2"></div>
        <div class="frame" id="3"></div>
        <div class="frame" id="4"></div>
        <div class="frame" id="5"></div>
        <div class="frame" id="6"></div>
        <div class="frame" id="7"></div>
        <div class="frame" id="8"></div>
      </section>
    </main>
    <button class="new-game-btn">Start New Game</button>
    <h2 id="winningPlayerText"></h2>
