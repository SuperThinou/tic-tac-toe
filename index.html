<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header><h1>Tic-Tac-Toe</h1></header>

    <h2 id="nameFormTitle">Names (optional)</h2>
    <form action="" class="hidden">
      <label for="playerOneName">Player One name (O)</label>
      <input type="text" name="player-one-name" id="inputPlayer1" />
      <label for="playerTwoName">Player Two name (X)</label>
      <input type="text" name="player-two-name" id="inputPlayer2" />
      <button id="saveNameBtn">Save</button>
    </form>
    <main>
      <section class="frame-container">
        <div class="frame" data-index="0"></div>
        <div class="frame" data-index="1"></div>
        <div class="frame" data-index="2"></div>
        <div class="frame" data-index="3"></div>
        <div class="frame" data-index="4"></div>
        <div class="frame" data-index="5"></div>
        <div class="frame" data-index="6"></div>
        <div class="frame" data-index="7"></div>
        <div class="frame" data-index="8"></div>
      </section>
    </main>
    <button class="new-game-btn">Start New Game</button>
    <h3 id="winningPlayerText"></h3>
    <footer>
      <p>NBX 2025 Â©</p>
      <a href="https://github.com/SuperThinou" target="_blank"
        ><img src="github-mark-grey.svg" alt="Github logo" class="github-logo"
      /></a>
    </footer>
  </body>
</html>
